name: Airflow-Astro CI/CD

on:
  workflow_dispatch:
    inputs:
      deploymentId:
        description: "Deployment ID"
        required: true
        type: string
      apiToken:
        description: "Astro API Token"
        required: true
        type: string
  push:
    branches:
      - main
    paths:
      - 'airflow/**'

env:
  ASTRO_API_TOKEN: ${{ inputs.apiToken || secrets.ASTRO_API_TOKEN }}
  DEPLOYMENT_ID: ${{ inputs.deploymentId || vars.DEPLOYMENT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up the working directory to the subdirectory
      - name: Set working directory
        working-directory: ./airflow  # Replace with your subdirectory path
        run: echo "Changed working directory to airflow"

      - name: Deploy to Astro
        uses: astronomer/deploy-action@v0.4
